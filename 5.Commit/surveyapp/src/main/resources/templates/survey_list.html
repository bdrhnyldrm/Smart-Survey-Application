<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>Anket Listesi</title>
    <style>
        .passive-custom {
            background-color: #ffdeb4 !important;
            color: #b0b0b0;
            pointer-events: none;
            border: 1px solid #e0e0e0;
        }
    </style>
</head>
<body>
<section>
    <h2 class="text-center mb-4">Mevcut Anketler</h2>

    <div th:if="${#lists.isEmpty(surveys)}" class="alert alert-info text-center">
        Şu anda sistemde hiç anket bulunmamaktadır.
    </div>

    <div th:if="${!#lists.isEmpty(surveys)}" class="list-group shadow-sm">
        <a th:each="survey : ${surveys}"
           th:href="@{/survey/{id}(id=${survey.id})}"
           th:text="${survey.title}"
           th:title="${survey.active ? '' : 'Bu anket şu anda yayında değil'}"
           th:class="'list-group-item list-group-item-action fw-semibold ' +
                     (survey.active ? 'bg-white text-dark' : 'passive-custom')">
        </a>
    </div>
</section>
</body>
</html>
